<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function () {

        $('#list-items').html(localStorage.getItem('listItems'));

        $('.add-items').submit(function(event){
            event.preventDefault();

            let item = $('#todo-list-item').val();

            if(item){
                $('#list-items').append(`<li class="collection-item checkbox"><label><input type='checkbox'/><span>${item}</span><a class='remove'>&#10060</a></label></li>`);

                localStorage.setItem('listItems', $('#list-items').html());

                $('#todo-list-item').val("");
            }

        });

        $(document).on('change', '.checkbox', function(){
            //console.log($(this).attr('checked'));
            if($(this).attr('checked')){
                $(this).removeAttr('checked');
               // console.log($(this));
            } else {
                $(this).attr('checked', 'checked');
               // console.log($(this));
            }

            //console.log($(this));
            $(this).toggleClass('completed'); // хочу добавить в li класс completed, чтобы потом применить стиль text-decoration: line-through. класс не добавляется
            //console.log($(this).toggleClass('completed'));

            localStorage.setItem('listItems', $('#list-items').html());
        });

        $(document).on('click', '.remove', function(){

            $(this).parent().parent().remove();

            localStorage.setItem('listItems', $('#list-items').html());
        });

    });

    </script>
    <style>

        .remove {
            float: right;
            cursor: pointer;
            color: red;
        }

        .completed { text-decoration: line-through; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <ul class="collection" id="list-items"></ul>
                <form class="add-items">
                    <div class="input-field col s12">
                        <textarea id="todo-list-item" class="materialize-textarea"></textarea>
                        <label for="textarea1">What do you need to do today?</label>
                    </div>
                    <button class="btn add" type="submit" name="action">Add to List</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
